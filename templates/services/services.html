{% extends "core/base.html" %}
{% load static %}
{% block Title %}Servicios{% endblock %}
{% block body_block %}
    {% for serv in services reversed %}
    <section class="page-section">
      <div class="container">
        <div class="product-item">
          <div class="product-item-title d-flex">
            <div class="bg-faded p-5 d-flex mr-auto rounded">
              <h2 class="section-heading mb-0">
                <span class="section-heading-upper">{{ serv.tile1 }}</span>
                <span class="section-heading-lower">{{ serv.title2 }}</span>
              </h2>
            </div>
          </div>
          <img class="product-item-img mx-auto d-flex rounded img-fluid mb-3 mb-lg-0" src="{{ serv.image.url }}" alt="">
          <div class="product-item-description d-flex ml-auto">
            <div class="bg-faded p-5 rounded">
              <p class="mb-0">{{ serv.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    {% endfor %}

{% endblock %}
